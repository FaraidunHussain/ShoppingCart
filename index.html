<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8f27d68390.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>shoping Cart</title>
  </head>
  <body>
    
    <header>
        <div class="whole-cart-window hide">
          <div class="cart-wrapper">
          </div>
        </div>
    </header>

    <section class="shop-section">
      <div class="card-wrapper">
        <div data-id="first" class="card-item">
          <img src="img/holder.png" />
          <div class="details">
            <h3>Item Name</h3>
            <p>
              <span>Lorem ipsum dolor.</span>
              <span class="price">Price: $10.00</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>

 
        <div data-id="second" class="card-item">
          <img src="img/holder1.png" />
          <div class="details">
            <h3>Item Name</h3>
            <p>
              <span>Lorem ipsum dolor</span>
              <span class="price">Price: $15.00</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
